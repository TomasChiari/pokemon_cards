<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose you initial!</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>  

    <main class="cards">

            <div class="card venusaur">
                <img src="/assets/venusaur-sprite.png" alt="venusaur-sprite">
                <span class="name">Venusaur</span>
                <span class="number">ID: 0003</span>
                <span class="types">
                    <span class="type grass">Planta</span>
                    <span class="type poison">Veneno</span>
                </span>
            </div>

            <div class="card charizard">
                <img src="./assets/charizard-sprites.png" alt="charizard-sprites">
                <span class="name">Charizard</span>
                <span class="number">ID: 0006</span>
                <span class="types">
                    <span class="type fire">Fuego</span>
                    <span class="type flying">Volador</span>
                </span>
            </div>

            <div class="card blastoise">
                <img src="./assets/blastoise-sprite.png" alt="blastoise-sprite">
                <span class="name">Blastoise</span>
                <span class="number">ID: 0009</span>
                <span class="types">
                    <span class="type water">Agua</span>
                </span>
            </div>

    </main>
    
</body>
</html>
